<!--შექმენით 3 სხვადასხვა Drop-Down Menu, 3 სხვადასხვა თემაზე თქვენი ფანტაზიით-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <label for="language">Select language</label>
        <select id="language" name="language">
            <option value="" disabled selected>Choose a language</option>
            <option value="georgian">ქართული</option>
            <option value="english">English</option>
            <option value="italian">Italian</option>
            <option value="french">French</option>
        </select>
    </section>
    
    <br>
    
    <section>
        <label for="products">Product categories</label>
        <select id="products" name="products">
            <option value="" disabled selected>Choose a category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home & Living</option>
            <option value="books">Books</option>
        </select>
    </section>

    <br>
   
    <section>
        <label for="day">დღე</label>
        <select id="day" name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    
        <label for="month">თვე</label>
        <select id="month" name="month">
            <option value="january">იანვარი</option>
            <option value="february">თებერვალი</option>
            <option value="march">მარტი</option>
        </select>
    
        <label for="year">წელი</label>
        <select id="year" name="year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </section>
</body>
</html>
