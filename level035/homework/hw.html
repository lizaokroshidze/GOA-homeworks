<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> CSS კოდის წერის სამი ხერხი:
        <br>
        1.	Inline CSS - სტილები დაწერილია უშუალოდ HTML ელემენტში style ატრიბუტის გამოყენებით.
        <br>
        2.	Internal CSS - სტილები განისაზღვრება style ტეგში HTML დოკუმენტის head ნაწილში.
        <br>
        3.	External CSS - სტილები ინახება ცალკე css ფაილში და HTML დოკუმენტს უკავშირდება link ტეგის საშუალებით.
        <br>
    </p>
</body>
</html>
