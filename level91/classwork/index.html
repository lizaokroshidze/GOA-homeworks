<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InFocus</title>
  <link rel="icon" href="images/Inf cus.png" type="images">
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-section {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      position: relative;
    }
    .remove-item {
      position: absolute;
      left: 0;
      top: 0;
      border: none;
      background: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }
    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-info {
      flex: 1;
    }
    .item-attributes {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .cart-item-price {
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-selector button {
      background-color: #f0f0f0;
      border: none;
      padding: 5px 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-total-box {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>...</header>

  <main>
    <div class="hero">
      <div class="main-texts">
        <p>Your story.</p>
        <p><span>Our lens.</span></p>
        <p>Unforgettable shots.</p>
      </div>
    </div>
  </main>

  <section class="cart-section">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
      <button class="remove-item">×</button>
      <img src="images/canong7x.jpg" alt="Canon G7X" class="cart-item-image">
      <div class="cart-item-info">
        <h3>Canon PowerShot G7X</h3>
        <div class="item-attributes">
          <span>1.25</span>
          <span>14K</span>
          <span class="color-box" style="background-color: #d4af37;"></span>
        </div>
      </div>
      <div class="cart-item-price">€ 285.80</div>
      <div class="quantity-selector">
        <button class="decrease">−</button>
        <span>1</span>
        <button class="increase">+</button>
      </div>
    </div>

    <div class="cart-item">
      <button class="remove-item">×</button>
      <img src="images/sonyzv1.jpg" alt="Sony ZV-1" class="cart-item-image">
      <div class="cart-item-info">
        <h3>Sony ZV-1</h3>
        <div class="item-attributes">
          <span>2.55</span>
          <span>14K</span>
          <span class="color-box" style="background-color: #f4e04d;"></span>
        </div>
      </div>
      <div class="cart-item-price">€ 254.80</div>
      <div class="quantity-selector">
        <button class="decrease">−</button>
        <span>1</span>
        <button class="increase">+</button>
      </div>
    </div>

    <div class="cart-total-box">
      Total: € <span id="cart-total">540.60</span>
    </div>
  </section>

  <script>
    document.querySelectorAll('.increase').forEach(button => {
      button.addEventListener('click', () => {
        const countSpan = button.previousElementSibling;
        let count = parseInt(countSpan.innerText);
        count++;
        countSpan.innerText = count;
        updateTotal();
      });
    });

    document.querySelectorAll('.decrease').forEach(button => {
      button.addEventListener('click', () => {
        const countSpan = button.nextElementSibling;
        let count = parseInt(countSpan.innerText);
        if (count > 1) {
          count--;
          countSpan.innerText = count;
          updateTotal();
        }
      });
    });

    document.querySelectorAll('.remove-item').forEach(button => {
      button.addEventListener('click', () => {
        button.parentElement.remove();
        updateTotal();
      });
    });

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const priceText = item.querySelector('.cart-item-price').innerText.replace(/[^0-9.,]/g, '').replace(',', '.');
        const quantity = parseInt(item.querySelector('.quantity-selector span').innerText);
        total += parseFloat(priceText) * quantity;
      });
      document.getElementById('cart-total').innerText = total.toFixed(2);
    }
  </script>
</body>
</html>
