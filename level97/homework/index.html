<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="Amazon-logo">
        <img src="imgs/Amazon-logo.png" alt="Amazon-logo" />
      </div>
    </header>

    <main>
      <section>
        <div class="watch-div">
          <img src="imgs/pink.png" alt="" />
          <p id="time">00:00:00</p>
        </div>

        <div class="info">
          <h1 id="heading">FitBit 19 - The Smartest Watch</h1>
          <p id="par">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
            voluptas cumque, nulla neque at error, quisquam ipsum non nihil sed
            culpa porro aliquid vitae blanditiis eaque eos. Esse, nam in.
          </p>

          <div class="select-color">
            <p>Select Color</p>
          </div>

          <div class="colors">
            <div class="black"></div>
            <div class="red"></div>
            <div class="purple"></div>
            <div class="pink"></div>
          </div>

          <div class="Features">
            <p id="fet">Features</p>
          </div>

          <div class="choose">
            <button id="time">Time</button>
            <button id="rate">Heart Rate</button>
          </div>

          <div class="buy">
            <button id="buy">Buy Now</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
