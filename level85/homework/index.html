<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="keyboards">
        <button class="w Drum">W<span>Crash cymbal</span></button>
        <button class="e Drum">E<span>Ride cymbal</span></button>
        <button class="a Drum">A<span>Hi-Hat(closed)</span></button>
        <button class="s Drum">S<span>Hi-Hat(open)</span> </button>
        <button class="d Drum">D<span>Hi-Hat(foot)</span></button>
        <button class="f Drum">F<span>High tom-tom</span></button>
        <button class="g Drum">G<span>Low tom-tom</span></button>
        <button class="h Drum">H<span>Floor tom</span></button>
        <button class="j Drum">J<span>Snare drum</span></button>
        <button class="k Drum">K<span>Snare drum(cross stick)</span></button>
        <button class="l Drum">L<span>Bass drum</span></button>
    </div> 

    <p class="good-luck-text">Good luck with the play!</p>

    <button class="premium-sound-btn" onclick="playPremiumSound()">Play Premium Sound</button>

    <script src="script.js"></script>
</body>
</html>
