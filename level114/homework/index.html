<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome 6 Free (Latest CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...your-integrity-code..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do App</h1>
        <div class="stat-container">
          <div class="details">
            <h3>keep it up!</h3>
            <div id="progressbar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-number">
            <p id="numbers">0 / 0</p>
          </div>
        </div>
        <form class="input-area" id="task-form">
          <input type="text" id="task-input" placeholder="Add a new task...">
          <button type="submit" id="add-task-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
        <div class="todos-container">
          <ul id="task-list">
          </ul>
          <img class="empty-image" src="images/pic.png" alt="empty" width="200px">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
