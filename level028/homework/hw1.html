<!--1.	id
უნიკალური იდენტიფიკატორი ელემენტისთვის.
მაგალითი: <div id="unique-id"></div>
2.	class
განსაზღვრავს CSS სტილის ან JavaScript-ის ჯგუფს ელემენტებისთვის.
მაგალითი: <div class="container"></div>
3.	alt
გამოსახულების ალტერნატიული ტექსტი (გამოიყენება, თუ სურათი არ იტვირთება).
მაგალითი: <img src="image.jpg" alt="Description of image">
4.	src
განსაზღვრავს რესურსის მისამართს (მაგ., სურათები, ვიდეოები).
მაგალითი: <img src="image.jpg">
5.	href
ბმულის მისამართის განსაზღვრა.
მაგალითი: <a href="https://example.com">Visit</a>
6.	value
განსაზღვრავს ელემენტის მნიშვნელობას (მაგ., input ველში).
მაგალითი: <input type="text" value="Default Text">
7.	placeholder
ტექსტი, რომელიც ჩანს ველში, სანამ მომხმარებელი არაფერს ჩაწერს.
მაგალითი: <input type="text" placeholder="Enter your name">
8.	name
ფორმის ელემენტების სახელი (მონაცემების გადაცემისთვის).
მაგალითი: <input type="text" name="username">
9.	type
განსაზღვრავს input ელემენტის ტიპს.
მაგალითი: <input type="email"> -->
