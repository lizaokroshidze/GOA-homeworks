<!--შეეცადეთ თქვენი ნასწავლი მასალით გაააკეთოთ ესეთი Form -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <label for="name">First name</label>
        <input id="Name" type="name" name="" value="">
    <br>
    <br>
        <label for="surname">Last name</label>
        <input id="surname" type="surname" name="" value="">
    <br>
    <br>
        <label for="Gender">Gender:</label>  
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
    <br>
    <br>
       <label for="Email">Email</label>
       <input id="Email" type="email" name="" value="">
    <br>
    <br>
        <label for="date of birth">Date of birth:</label>
        <input type="datetime-local" type="date" name=""
        value="">
    <br>
    <br>
        <label for="Address">Address</label>
        <input type="address" id="address" name="" value="">
    <br>
    <br>
        
         <input type="submit">
    </form>
</body>
</html>
