<!-- დაწერეთ კომენატების სახით forms-ის როლი საიტზე ასევე გაიხსენეთ რა არის ატრიბუტი --> გაერთიანებულია ორი დავალება


<!-- 1.	მონაცემების შეგროვება: მომხმარებლებისგან ინფორმაციის მიღება (მაგ., სახელი, ელფოსტა).
2.	ავთენტიფიკაცია: ლოგინი და რეგისტრაცია.
3.	ქმედებების შესრულება: შეკვეთების, კომენტარების ან ფაილების გაგზავნა. -->


<!-- ატრიბუტი არის HTML ელემენტის თვისება, რომელიც დამატებით ინფორმაციას ან ფუნქციას აწვდის ამ ელემენტს.

1.	img:
გამოიყენება სურათების გამოსატანად.
<img src="" alt="">
2.	src (source):
მიუთითებს სურათის წყაროს (ფაილის მისამართი).
3.	href (hyperlink reference):
გამოიყენება ლინკების მისამართის განსასაზღვრად.
<a href=""></a>
4.type - აძლევს ინფორმაციას ელემენტის ტიპის შესახებ (მაგ., ტექსტი, პაროლი, ელფოსტა).
<input type="text">
5.id - უნიკალური იდენტიფიკატორი ელემენტისთვის.
<input type="text" id="">
6. alt;
alt ატრიბუტი გამოიყენება სურათებისათვის (<img> ელემენტში) და განსაზღვრავს სურათის ალტერნატიულ ტექსტს.
