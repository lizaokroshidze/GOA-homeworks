<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user information</title>
</head>
<body>

<h2>User information</h2>

<form>
    <!-- Text Input -->
    <label for="name">What is your name?</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <!-- Email Input -->
    <label for="email">What is your email?</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Number Input -->
    <label for="age">How old are you?</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>
    <br><br>

    <!-- Date Input -->
    <label for="birthDate">When were you born?</label>
    <input type="date" id="birthDate" name="birthDate" required>
    <br><br>

    <!-- Radio Buttons -->
    <label for="gender">What is your gender?</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <!-- Checkbox -->
    <label for="subscribe">Would you like to subscribe to our newsletter?</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <br><br>

    <!-- Range Input -->
    <label for="satisfaction">How satisfied are you with our service? (1-10)</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" step="1" required>
    <br><br>

    <!-- Textarea Input -->
    <label for="feedback">Additional Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>
    <br><br>

    <!-- Submit Button -->
    <button>Submit</button>
</form>

</body>
</html>
