<!-- 
 margin - არის სივრცე ელემენტის გარშემო, რომელიც აშორებს მას სხვა ელემენტებს. მარტივად რომ ვთქვათ, ეს არის შუალედი ელემენტებს შორის.

 padding - არის სივრცე ელემენტის შიგნით, შიგნით არსებული შინაარსისა და მისი საზღვრის (border) შორის. ეს სივრცე ზრუნავს შინაარსისა და საზღვრის დაშორებაზე.
  -->

<!-- 
  list-style-type - ul -ში ვიყენებთ disc,circle,square,none.
  or -ში კი ,decimal - რიცხვები (1, 2, 3…).
	decimal-leading-zero - რიცხვები ნულიან წინამძღოლით (01, 02, 03…).
	lower-alpha - პატარა ასოები (a, b, c…).
	upper-alpha - დიდი ასოები (A, B, C…).
	lower-roman - პატარა რომაული ციფრები (i, ii, iii…).
	upper-roman - დიდი რომაული ციფრები (I, II, III…).
	none - ნომრები არ იქნება ნაჩვენები.

  list-style-position - განსაზღვრავს, იქნება მარკერი სიის გარეთ (outside) თუ შიგნით (inside) ტექსტის ნაწილის სახით.

  list-style-image - ამ პროფერთის ვუთუთებთ url("") ფუნქციას და ბრჭყალებში ვსვამთ ლინკს,რომელითაც შევძლებტ ფოტოს დამატებას.

  list-style - კი ამ სამივეს აერთიანებს.


-->
