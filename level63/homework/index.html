<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="all-header">
            <img class="Logo" src="images/Logo.png" alt="LOGO">

            <div class="nav-bar">
                <nav>
                    <ul>
                        <li id="Home">Home</li>
                        <li>Features</li>
                        <li>Community</li>
                        <li>Blog</li>
                        <li>Pricing</li>
                    </ul>
                </nav>
                <button>Register Now <img src="images/Vector.png" alt=""></button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Lessons and insights <br><span>from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button>Register</button>
        </div>
    
        <div class="illustration-hero">
            <img src="images/Illustration.png" alt="Illustration">
        </div>

        <div class="circle">
            <div></div>
            <div style="opacity: 30%;"></div>
            <div style="opacity: 30%;"></div>
        </div>
    </section>

    <section class="clients">
        <div class="text-clients">
            <h2>Our Clients</h2>
            <p>We have been working with some Fortune 500+ clients</p>
        </div>
        <div class="clients-logo">
            <img src="images/Logo (1).png" width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (2).png"  width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (3).png"  width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (4).png"  width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (5).png"  width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (6).png"  width="33.41px" height="33.41px" alt="">
            <img src="images/Logo (7).png"  width="33.41px" height="33.41px" alt="">
        </div>
    </section>
</body>
</html>
