<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1>Register</h1>
      <form id="register-form">
        <input
          type="text"
          id="register-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <h1>Login</h1>
      <form id="login-form">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p id="message"></p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
