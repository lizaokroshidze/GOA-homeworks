<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile Card Component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="Profile-card">
      <div class="bg-img">
        <img class="image" src="images/image-victor.jpg" alt="victor charset">
      </div>
      <div class="white-bg">
        <div id="name-age">
          <h3>Victor Crest <span class="light-text">26</span></h3>
          <h4 class="light-text">London</h4>
        </div>
        <div class="line"></div>
        <div id="profile-info">
          <div class="profile-count">
            <h3>80K</h3>
            <p class="light-text">Followers</p>
          </div>
          <div class="profile-count">
            <h3>80K</h3>
            <p class="light-text">Likes</p>
          </div>
          <div class="profile-count">
            <h3>1.4K</h3>
            <p class="light-text">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
